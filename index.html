<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="todo_list">
            <h1 class="title">Hard work, pay off</h1>

            <div class="task-create">

                <input type="text" class="task-input" placeholder="Just">
                <button class="task-btn">Do It</button>

            </div><!--|create_task-->
            
            <div class="wrapper">
                <ul class="todo"></ul>
            </div><!--|wrapper-->

        </div><!--|todolist-->

    </div><!--|container-->
   <script src="js/script.js"></script> 
</body>
</html>
